<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon circuito eletronico 01.jpeg" type="image/x-icon">
    <title>Document</title>
    <style>
        body, html , script {
            background-color: black;
            background-image: url("../fundo javascript03.jpeg");
            background-attachment: fixed;
            background-repeat: no-repeat;  
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Javascript</h1>

    <script>
        var nome = window.prompt('Qual é o seu nome? ');
        var output = document.createElement('p');

        output.innerHTML += `Olá, ${nome}. Seu nome tem ${nome.length} letras.<br>`;
        output.innerHTML += `Seu nome em letra maiúscula é ${nome.toLocaleUpperCase()}.<br>`;
        output.innerHTML += `Seu nome em minúscula é ${nome.toLowerCase()}.<br>`;

        document.body.appendChild(output);
    </script> 
    
</body>
</html>
